<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerPlay Pro</title>
    <link rel="stylesheet" href="css/gameStyle.css">
    <link rel="shortcut icon" href="assets/faviconLogo.png" type="image/x-icon">
</head>

<body>
    <h1 class="title">Powerplay Pro</h1>
    <div id="game-container">
        <div id="scorecard">
            <p>Computer: <span id="computer-score"></span></p>
            <p class="your-score">Your Score: <span id="user-score"></span></p>
            <p>Balls: <span id="balls-played"></span></p>
        </div>

        <div class="require">
            <p class="tar">Target: <span id="target"></span></p>

            <div class="run-ball-req">
                <p class="cr req-cells">Current RR <span id="crr" class="numbers"></span></p>
                <p class="rr req-cells">Require RR <span id="rrr" class="numbers"></span></p>
            </div>

            <div class="run-ball-req">
                <p class="runs-need req-cells">You Need <span id="required-runs" class="numbers"></span></p>
                <p class="rem-ball req-cells">Balls Left <span id="balls-left" class="numbers"></span></p>
            </div>

        </div>
    </div>
    </div>
    </div>

    <div id="show-runs">
        <div id="last-shot"></div>
        <div id="over">
            <div class="runs-data"></div>
            <div class="runs-data"></div>
            <div class="runs-data"></div>
            <div class="runs-data"></div>
            <div class="runs-data"></div>
            <div class="runs-data"></div>
            <div class="runs-data"></div>
            <div class="runs-data"></div>
            <div class="runs-data"></div>
            <div class="runs-data"></div>
            <div class="runs-data"></div>
            <div class="runs-data"></div>
        </div>
    </div>

    <div class="ctrl-container">
        <p class="inning-message"></p>
        <div class="shorts">
            <li id="bowling" class="ctrl">Bowling</li>
            <li id="bowling-agg" class="ctrl">Agressive Bowling</li>
            <li id="batting" class="ctrl">Batting</li>
            <li id="batting-agg" class="ctrl">Agressive Batting</li>
            <li id="okay" class="ctrl">Lets Chase It!</li>
            <li id="play-again" class="ctrl">Play Again</li>
            </ul>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/gameScript.js"></script>
</body>

</html>
