<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toss</title>
    <link rel="stylesheet" href="css/toss.css">

</head>

<body>

    <div class="toss-container">
        <h1>Make Your Pick</h1>

        <div id="coin">
            <div class="side-a coinEl"> Heads</div>
            <div class="side-b coinEl">Tails</div>
        </div>
        
        <div class="result"></div>
        
        <div class="choose">
            <button id="headsBtn" class="option">Heads</button>
            <button id="tailsBtn" class="option">Tails</button>

            <button id="batting" class="option">Batting</button>
            <button id="bowling" class="option">Bowling</button>

            <button id="comp-won" class="option">Okay</button>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/toss.js"></script>

</body>

</html>
